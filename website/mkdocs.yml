  - Getting Started:
      - Overview: getting-started/index.md
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - CLI Reference: getting-started/cli-reference.md
  - Concepts:
      - Overview: concepts/index.md
      - Model Catalog: concepts/model-catalog.md
      - Runtime Loading: concepts/runtime-loading.md
      - Reliability: concepts/reliability.md
  - Guides:
      - Overview: guides/index.md
      - Provider Selection: guides/provider-selection.md
      - Config Validation: guides/config-validation.md
  - Reference:
      - Overview: reference/index.md
      - Configuration: reference/configuration.md
      - Error Taxonomy: reference/errors.md
      - Feature Flags: reference/feature-flags.md
      - Providers:
          - Overview: reference/providers/index.md
          - local/candle: reference/providers/candle.md
