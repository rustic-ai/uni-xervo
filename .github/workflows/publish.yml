name: Publish Crate

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: ./scripts/test.sh

      - name: Validate tag matches crate version
        shell: bash
        run: |
          set -euo pipefail
          tag_version="${GITHUB_REF_NAME#v}"
          crate_version="$(cargo pkgid | sed -E 's|.*#||')"

          echo "tag_version=${tag_version}"
          echo "crate_version=${crate_version}"

          if [[ "${tag_version}" != "${crate_version}" ]]; then
            echo "Tag version does not match Cargo.toml version."
            echo "Expected tag: v${crate_version}"
            exit 1
          fi

      - name: Verify package
        run: cargo publish --locked --dry-run

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.UNI_CRATES_IO }}
        run: cargo publish --locked
