name: Publish Crate

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (format: vMAJOR.MINOR.PATCH)"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: ./scripts/test.sh

      - name: Validate tag matches crate version
        shell: bash
        run: |
          set -euo pipefail
          ref="${{ github.event.inputs.tag || github.ref_name }}"

          if [[ ! "${ref}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag '${ref}' does not match required format vMAJOR.MINOR.PATCH"
            exit 1
          fi

          tag_version="${ref#v}"
          crate_version="$(cargo pkgid | sed -E 's|.*#||')"

          echo "tag_version=${tag_version}"
          echo "crate_version=${crate_version}"

          if [[ "${tag_version}" != "${crate_version}" ]]; then
            echo "Tag version does not match Cargo.toml version."
            echo "Expected tag: v${crate_version}"
            exit 1
          fi

      - name: Verify package
        run: cargo publish --locked --dry-run

      - name: Authenticate with crates.io (trusted publishing)
        id: auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
        run: cargo publish --locked
